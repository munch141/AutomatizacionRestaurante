{% extends 'base.html' %}

{% block title %}
    {{ user.username }}
{% endblock %}

{% block contenido %}

	{% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <h1>Bienvenido {{user.first_name}}.</h1>
    <a class="btn btn-lg btn-success" id="crear_billetera_button" href="{% url 'crear_billetera' %}" role="button">Crear Billetera</a>
{% endblock %}
