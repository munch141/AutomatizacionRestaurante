{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}
    Crear Billetera
{% endblock %}

{% block contenido %}
    <h2>Ingrese PIN para su Billetera:</h2>

	<div class="row">
        <div class="col-md-3">
            <form action="." role="form" method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <input type="submit" class="btn btn-success" value="Guardar">
                <a href="{% url 'home_cliente' %}" class="btn btn-default" role="button">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
