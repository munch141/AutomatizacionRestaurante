{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}
    Pago Billetera Electronica
{% endblock %}

{% block head %}
    <link href="{% static 'cuentas/css/login.css' %}" rel="stylesheet" type="text/css">
{% endblock head %}

{% block contenido %}
    <h3> Monto a pagar: {{monto}} </h3>
	<div class="row container">
        <div class="col-md-3">
            <form action="{% url 'billetera' monto%}" role="form" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success" value="Consumir">
                <a href="{% url 'pagar_pedido' %}" class="btn btn-default" role="button">Cancelar</a>
            </form>   
        </div>
    </div>
{% endblock %}
