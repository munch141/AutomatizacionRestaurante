{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}
    Agregar Ingredientes
{% endblock %}



{% block contenido %}
    <h2>Ingrese ingrediente:</h2>

	<div class="row">
        <div class="col-md-3">
            <form action="." role="form" class="form-horizontal" method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <input type="submit" class="btn btn-success" value="Guardar cambios">
                <a href="{% url 'crear_inventario' %}" class="btn btn-default" role="button">Cancelar</a>
            </form>
        </div>
    </div>
   

{% endblock %}
