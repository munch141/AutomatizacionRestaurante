{% extends 'base.html' %}

{% block title %}
    {{ user.username }}
{% endblock %}

{% block contenido %}

	{% if messages %}
        <div class="messages" style="background-color:#83e965">
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <h1>Bienvenido {{user.first_name}}.</h1>
    <a class="btn btn-lg btn-success" id="crear_inventario_button" href="{% url 'crear_inventario' %}" role="button">Editar Inventario</a>
{% endblock %}
