{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock %}

{% block head %}
    <link href="{% static 'cuentas/css/login.css' %}" rel="stylesheet" type="text/css">
{% endblock head %}

{% block contenido %}
    <h1>Entrar al sitio:</h1>

    <div class="row container">
        <div class="col-md-3">
            {% crispy form form.helper %}

            <div class="divider"/>
            <a class="btn-link" href="/cuentas/registro_cliente" role="button">Regístrarse como cliente</a>
            <div class="divider"/>
            <a class="btn-link" href="/cuentas/registro_proveedor" role="button">Regístrarse como proveedor</a>
        </div>
    </div>

{% endblock %}
